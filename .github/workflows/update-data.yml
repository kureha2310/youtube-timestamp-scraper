                  print(f\"ã‚¨ãƒ©ãƒ¼: {ch['name']} - {e}\")
                  continue
          "

      - name: Export data to JSON
        env:
          API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python export_to_web.py

