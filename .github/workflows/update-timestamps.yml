name: Auto Update Timestamps

on:
  # æ‰‹å‹•å®Ÿè¡Œ
  workflow_dispatch:

  # ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å®Ÿè¡Œï¼ˆæ¯Žæ—¥åˆå‰9æ™‚ JST = UTC 0æ™‚ï¼‰
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client python-dotenv

      - name: Create .env file
        run: |
          echo "API_KEY=${{ secrets.YOUTUBE_API_KEY }}" > .env

      - name: Run incremental update
        run: |
          python update_web.py <<< "y"

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update timestamps [$(date +'%Y-%m-%d %H:%M')]" && git push)
