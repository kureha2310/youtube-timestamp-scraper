<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌枠タイムスタンプ一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>歌枠タイムスタンプ一覧</h1>
            <p class="subtitle">5人の配信者の歌ってみた楽曲データベース</p>
        </div>
    </header>

    <main class="container">
        <!-- チャンネルフィルター -->
        <section class="channel-filter">
            <h2>配信者で絞り込み</h2>
            <div class="channel-grid" id="channelFilter">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </section>

        <!-- 検索・フィルター -->
        <section class="search-section">
            <div class="search-bar">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="曲名、アーティスト、動画IDで検索..."
                    autocomplete="off"
                >
            </div>
            <div class="filter-controls">
                <select id="genreFilter">
                    <option value="">すべてのジャンル</option>
                    <option value="Vocaloid">Vocaloid</option>
                    <option value="J-POP">J-POP</option>
                    <option value="アニメ">アニメ</option>
                    <option value="その他">その他</option>
                </select>
                <select id="sortBy">
                    <option value="date-desc">配信日（新しい順）</option>
                    <option value="date-asc">配信日（古い順）</option>
                    <option value="song-asc">曲名（昇順）</option>
                    <option value="artist-asc">アーティスト（昇順）</option>
                </select>
            </div>
        </section>

        <!-- 統計情報 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalSongs">-</div>
                    <div class="stat-label">総楽曲数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalVideos">-</div>
                    <div class="stat-label">配信数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="filteredCount">-</div>
                    <div class="stat-label">表示中</div>
                </div>
            </div>
        </section>

        <!-- テーブル -->
        <section class="table-section">
            <div class="table-container">
                <table id="timestampTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>曲名</th>
                            <th>アーティスト</th>
                            <th>ジャンル</th>
                            <th>タイムスタンプ</th>
                            <th>配信日</th>
                            <th>配信者</th>
                            <th>動画</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- JavaScriptで動的に生成 -->
                    </tbody>
                </table>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>データを読み込み中...</p>
            </div>
            <div class="no-results" id="noResults" style="display: none;">
                <p>検索条件に一致する楽曲が見つかりませんでした</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 歌枠タイムスタンプ一覧 | Data powered by YouTube Data API v3</p>
            <p class="last-update">最終更新: <span id="lastUpdate">-</span></p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
